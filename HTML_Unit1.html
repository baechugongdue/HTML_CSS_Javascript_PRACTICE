<!DOCTYPE html>
<html lang="en">
  <!--1st html format: HTML TAG-->
  <!--lang is to control your main language. Choose one among; de(dutch), en(english), fr(french), ja(Japanese), ko(korean), zh(chinese)-->
	<head>
  <!--2st html format: HEAD TAG-->
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <!--This tag is to show web content on smart phones-->
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>The first HTML file</title>
  <!--always make sure to clarify title to show others identification of your page.-->
	</head>
	<body>
  <!--3rd html format: BODY TAG-->
		<h1>Hi there</h1>
    <!--1st header-->
		<p>My name is Bailey</p>
    <!--paragraph-->
		<img alt="your first image" src="images/first.jpg">
    <!--alternative-->
	</body>
</html>
