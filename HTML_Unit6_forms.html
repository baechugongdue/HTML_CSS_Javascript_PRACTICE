<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign in Form</title>
</head>
<body>
	<form action="login.jsp" method="post"> 
	<!-- method="get" shows confidentials on ip address -->
	<!-- jsp takes you to the next page -->
		<fieldset>
		<!-- The box you write your log in information -->
			<legend>Login</legend>
			<!-- title of box -->
			<ul>
			<!-- unordered list -->
				<li>
					<label for="id">ID</label>
					<input type="text" title="ID" name="id">
					<!-- input> the small box you type letters in -->
				</li>
				<li>
					<label for="pw">Password</label>
					<input type="password" title="PASSWORD" name="pw">
					<!-- type 'password' change the letter unshown -->
				</li>
				<li>
					<label for="search">Search</label>
					<input type="search" title="Search" name="search">
					<!-- type search shows the search banner -->						
				</li>
				<li>
					<input type="submit" value="Sign In">
					<!-- small submit button -->
				</li>
			</ul>
		</fieldset>
		
		<fieldset>
			<legend>Additional Options</legend>
			<ul>
				<li>
					<label for="email">Email</label>
					<input type="email" id="email" name="email">
					<!-- makes users to type email in a correct format -->
				</li> 
				<li>
					<label for="url">Social Media</label>
					<input type="homepage" id="homepage" name="page">
					<!-- makes users to type web page in a correct format -->
				</li> 
				<li>
					<label for="tel">Cell</label>
					<input type="tel" id="tel" name="tel">
					<!-- makes users to type cell number in a correct format -->
				</li>
				<li>
					<label for="member" class="reg">numbers of attendees<small>(max10)</small></label>
					<input type="number" id="number" value="1" min="0" max="10" step="1">
					<!--make numbers available in assigned range-->
				</li>
				<li>
					<label for="stuffs" class="reg">numbers of items<small>(max 5 per one person)</small></label>
					<input type="number" id="stuffs" value="1" min="0" max="50" step="5">
				</li>
				<li>
					<label for="satis" class="reg">Phases<small>(first,second,third)</small></label>
					<input typ="range" id="satis" value="1" min="1" max="3">
				</li>
			</ul>
		</fieldset>
	</form>
	
</body>
</html>
