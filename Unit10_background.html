<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Background image</title>
  <style>
    div {
	      position: relative;
	      margin-bottom:20px;
	    }
    button {
	      width:140px;
	      height:50px;
	      background-color: rgb(0, 110, 255);
	      border:1px solid rgb(0,110,255);
	      border-radius:8px;
	      color:#fff;
	      font-weight:bold;
	   }    
	   
    #bg1{
   		background-image:url("images/light.png");
   		background-repeat: no-repeat;
   		background-position: left;
    }
    
    #bg2{
   		background-image:url("images/light.png");
   		background-repeat: no-repeat;
   		background-position: right;
    }
    
  </style>
</head>
<body>
  <div>
    <button id="bg1"> 
      IDEA
    </button>
  </div>
  <div>
    <button id="bg2">
      IDEA
    </button>
  </div>
 </body>
</html>
