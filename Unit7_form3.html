<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
		.subm{
		display:block;
		background-color:#fff;
		border:1px solid #dedede;
		cursor:pointer;
		padding:5px 10px 6px 7px;
		}
		.subm img{
		border:0;
		padding:0;
		width:16px;
		height:16px;
		}
		.subm:hover{
		background-color:#e6efc2;
		border:1px solid #c6d880;
		color:#529215;
		}
	</style>
<title>Forms</title>
</head>
<body>
<form action="login.jsp" method="get"> 
		<fieldset>
			<legend>Lists</legend>
				<label for="major">choose your major</label>
				<select id="major" name="majors">
					<option value="archi1">Mathematics</option>
					<option value="archi2">Computer Science</option>
					<option value="archi3">Architecture</option>
					<option value="archi4" selected>Business</option>
					<!-- selected - default -->
					<option value="archi5">Engineering</option>
					<option value="archi6">Mathematics</option>
				</select>		
		</fieldset>
		<fieldset>
			<legend>Classes</legend>
				<label for="class">choose your classes</label>
				<select id="class" name="classs">
					<optgroup label="Generals">
						<option value="archi1">History1</option>
						<option value="archi2">History2</option>
						<option value="archi3">History3</option>
						<option value="archi4" selected>History4</option>
					<!-- selected - default -->
					</optgroup>
					<optgroup label="optionals">
					<option value="archi5">Algebra</option>
					<option value="archi6">Calculus</option>
					</optgroup>
				</select>		
		</fieldset>
		<fieldset>
			<legend>Datalist</legend>
				<label for="class">choose your classes</label>
				<input type="text" id="interest" list="choices" name="choices">
				<datalist id="choices">
					<option value="literature" label="interest1"></option>
					<option value="art" label="interest2"></option>
					<option value="theater" label="interest3"></option>			
				</datalist>
		</fieldset>
		<fieldset>
			<legend>Textarea</legend>
				<label for="option">Questions</label>
				<textarea rows="10" cols="30" name="option" id="option">
				Ask questions.
				Ask questions.
				Ask questions.
				Ask questions.
				</textarea>
		</fieldset>
		<form>
			<button type="submit" class="subm">
				<img src="images/tick.jpg" alt="">
				Send 
			</button>
		</form>
		
		<input type="submit" value="Login"> <input type="reset" value="Reset">
	</form>
</body>
</html>
