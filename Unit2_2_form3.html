<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form 4</title>
	<script type="text/javascript">
		function down() {
			/* alert("will start downloading in 5 seconds.."); */
			var bar = document.getElementById("bar");
			/* alert("will start downloading in 5 seconds.." + bar.value); */
			loaded = 0;
			
			var load = function(){
				loaded = loaded + 5;
				bar.value = loaded;
				
				if(loaded == 100) {
					clearInterval(dummyload);
				}
			}
			
			var dummyload= setInterval(() => {
				load()
			}, 500);
		}
	</script>
</head>
<body>
	<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
		<input type="number" name="num1" value="10"> +
		<input type="number" name="num2" value="10"> =
		<output name="result"></output>
	</form>

	<fieldset>
		<legend>Progress Bar</legend>
		<label>Percentage of Progress</label>
		<input type="button" value="start downloading" onClick="down()">		
		<progress id="bar" value="0" max="100"></progress>
	</fieldset>
</body>
</html>
