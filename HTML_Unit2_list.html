<!DOCTYPE html>
<html>
  <!--html tag-->
<head>
  <!--head tag-->
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Unit2_list</title>
  <!--title tag-->
</head>
<body>
  <!--body tag-->
	<h1>Travel Schedule</h1>
		<ol>
      <!--ordered list-->
		<li>Day 1 
      <!--list. bullet points-->
			<ol type="a">
      <!--type "a"a.b.c type "A"A.B.C type "1"1.2.3. type "i" type "I"-->

				<li>Long island</li>
			</ol>
		</li>
		<li>Day 2 
			<ol type="a" start="3">
       <!-- start takes you third order after the beginning-->
				<li>Museum of Modeern Art</li>
				<li>New jersey</li>
				<li>Opera</li>
			</ol>
		</li>
		</ol>
  
	<hr>
  <!-- hr tag divides different section-->
	<h1>School</h1>
		<ol type="A">
			<li>Elementary School</li>
			<li>Middle School</li>
			<li>High school</li>
			<li>University</li>
		</ol>
</body>
</html>
