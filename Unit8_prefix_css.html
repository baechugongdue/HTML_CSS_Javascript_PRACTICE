<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Prefixbrowser</title>
	<style type="text/css">
		.box{
			position:absolute;
			left:50px;
			top:70px;
			width:100px;
			height:60px;
			background:#fff;
			border:2px solid green;
			text-align:center;
			line-height:60px;
			}
		.box:hover{
			-webkit-transform:rotate(15deg);
			transform:rotate(15deg);
			}
	</style>
</head>
<body>
	<div class="box">MovingBox</div>
</body>
</html>
